<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Form</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Edit Course{% else %}Create New Course{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'course_list' %}">Back to Course List</a>
</body>
</html>
